<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SliderStyle.css">
    <title>Slider</title>
</head>
<body>
    
    <div class="slider__conteiner">
        <section class="section__conteiner__one">
            <div class="title__wrapper">
                <div class="title">
                    <h1 class="title__text">
                        Completed<br>
                        projects
                    </h1>
                    <img class="title__line" src="..\Slider\svg\line.svg" alt="">
                </div>
                <p class="title__description">
                    Only a small part of the work performed by our company is presented<br>
                    on the site. For 14 years on in the construction<br>
                    market we have made happy more than 1000 families
                </p>
            </div>
            <div class="wrapper__info">
                <div class="block__city">
                    <h2 class="description__header">
                        CITY:
                    </h2>
                </div>
                <div class="block__area">
                    <h2 class="description__header">
                        APARTAMENT AREA:
                    </h2>
                </div>
                <div class="block__time">
                    <h2 class="description__header">
                        REPAIR TIME:
                    </h2>
                </div>
                <div class="block__cost">
                    <h2 class="description__header">
                        REPAIR COST:
                    </h2>
                    <p class="description__active">
                        Upon request
                    </p>
                </div>
            </div>

            <div class="slider__navig">
                <div class="slider__arrow left">
                    <img src="..\Slider\svg\arrowLeft.svg" alt="">
                </div>
                <div class="slider__dots"></div>
                <div class="slider__arrow right">
                    <img src="..\Slider\svg\arrowRight.svg" alt="">
                </div>
            </div>

        </section>

        <section class="section__conteiner__two">
            <div class="slider__titles"></div>
            <div class="slider__images"></div>
        </section>
    </div>

    <script src="Slider.js"></script>

</body>
</html>
